<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Whip!</title>  
   
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="main.bc58148c.js"></script>
  <body>

    <main>
    <h1>Restaurant Map</h1>
    <input id="pac-input" class="type" type="text" placeholder="Search Restaurant">
    <button id="myBtn" onclick="getNearbyPlaces()">Enter</button>
    <div id='map'></div>
    <div id='panel'>Restaurant Info</div>
    <div class="mobile-container">
      <div class="jumbotron" style="background-color: transparent; margin: 0;">
          <h1 class="display-4" style="text-align: center; background-color: #F7CAD5"><img src="assets/whip.png"></h1>
          <h1 class="lead" style="text-align: center">A service that empowers you to create a meal or find a special place to dine.</h1>
          <hr class="my-4">
          <p style="text-align: center;"></p>
      </div>
      <header class ="ml-lg-5">
          <input type="text" id="search-word" placeholder="Search recipe by name"/>
          <button id="search"><img src="./assets/search.svg"></button>
          <input type="text" id="search-word" placeholder="Search for restaurant"/>
          <button id="search"><img src="./assets/search.svg"></button>
      </header>
      <!-- <div class="ml-lg-5">
          <input type="text" id="" placeholder="search restaurant"/>
          <button id=""><img src="./search.svg"></button>
      </div> -->
      <div class="fav-container">
          <h5 style="background-color:#CAF7D5">Saved favorites</h5>
          <ul class="fav-meals" id="fav-meals">
          </ul>
      </div>
      <div class="meals" id="meals">
      </div>
      <div class="recipe-info-container hidden" id="pop-window">
          <div class="recipe-instructions" id="recipe-instructions">
              <button class="close" id="close"><img class="close" alt="" src="./assets/x-circle.svg"></button>
              <div class="display-recipe" id="display-recipe">
              </div>
          </div>
      </div>
  </div>
    </main>


    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwD_aGqjIKy_owkJ4pQXAuRbujPXCFeCI&libraries=places&callback=initMap">
    </script>

</body>
</html>
